{% load static %}

<!doctype html>
<html lang="en">

<head>
    <title>{% block titulo %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="{% static 'favicon.ico' %}" rel="shortcut icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesCalifi.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
    <!-- Scrips Js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
    <script src="{% static 'js/alertMessage.js' %}"></script>
    <script src="{% static 'js/LengujeDatatable.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="navbar navbar-expand" style="background-color:#13322B;">
 
        <div class="container">
            <div class="navbar-brand">
              <a href="https://www.gob.mx/">
                <img src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" width="128"
                height="48" alt="Página de inicio, Gobierno de México">
              </a>
              <div class="d-flex justify-content-center">
                  <span style="color: #ffffff"> DIRECCIÓN GENERAL DE TELEVISIÓN EDUCATIVA-VIDEOTECA</span>
              </div>
            </div>
            
            <div class="d-flex justify-content-end ">
              <a href="/inventario" class="btn-button"  title="Inventario">
                <span> Inventario </span>
              </a>                  
              <a href="{% url 'prestamos_list' %}" class="btn-button" title="Préstamo">
                <span> Préstamo </span>
              </a>   
              <a href="https://www.gob.mx/gobierno" class="btn-button" title="Gobierno">
                <span> Gobierno </span>
              </a>                  
              <a href="https://www.gob.mx/tramites" class="btn-button" title="Tramites">
                <span> Tramites </span>
              </a>        
       
              <a href="{% url 'logout' %}" class="btn-button" title="Cerrar sesión">
                  
                  <i class="fas fa-sign-out-alt"></i>
              </a>   
             
              <a href="https://www.gob.mx/busqueda" title="Búsqueda">
                <i class="fas fa-search" style="color:white;"></i>
              </a>
            </div>
            <div class="card-header text-center" style="background-color:#1B473D;">
              <div class="card-body text-right">
                  <h4 class="card-title" style="color:white;">Bienvenid@, {{ user.get_username }}</h4>
                  <p class="card-text" style="color:white;"> {{ user.first_name }} {{ user.last_name }}</p>
              </div>
            </div>
          </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block Contenido %} {% endblock %}
                <p class="card-text" style="color:white;">Sesion: {{ user.email }}</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  </body>
</html>
